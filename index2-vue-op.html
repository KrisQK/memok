<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1 id="title">hello,{{name}}</h1>

      <input
        id="shuru"
        v-model="name"
        type="text"
        placeholder="Type something..."
      />

      <h2>{{name}}</h2>
      <h2>{{name}}</h2>
      <h2>{{upperName}}</h2>
      <button @click="method">Click me</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            name: "gouzi",
          };
        },

        methods: {
          method() {
            console.log("method 执行了");
          },
        },

        computed: {
          // 示例：计算属性
          upperName() {
            return this.name.toUpperCase();
          },
        },

        mounted() {
          console.log("组件挂载完毕");
        },
      }).mount("#app");

      //       const method = () => {};
      //       return { name, method };
      //     },
      //   }).mount("#app");
    </script>

    <script></script>
  </body>
</html>
